---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.center_title %}
      <h1 class="post-title"><center>{{ page.title }}</center></h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
